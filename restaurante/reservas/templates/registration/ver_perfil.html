<!-- templates/ver_perfil.html -->
{% extends "base.html" %}
{% block title %}Tu perfil{% endblock %}

{% block content %}

<div class="profile-container">
    <h2>Perfil de {{ perfil.user.username }}</h2>
    <p>Email: {{ perfil.user.email }}</p>
    <p>Biografía: {{ perfil.bio }}</p>
    <p>Teléfono: {{ perfil.tel }}</p>
    <a href="{% url 'editar_perfil' %}">Editar perfil</a>

    <form method="post" action="{% url 'eliminar_perfil' %}" style="margin-top: 20px;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer.');">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Eliminar Cuenta</button>
    </form>
</div>

<style>
    /* Estilo para el contenedor de perfil */
    .profile-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    .btn-delete {
        background-color: #dc3545; /* Rojo para indicar eliminación */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-delete:hover {
        background-color: #c82333; /* Color más oscuro al pasar el mouse */
    }
</style>
{% endblock %}
