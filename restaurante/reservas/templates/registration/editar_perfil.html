<!-- templates/editar_perfil.html -->
{% extends "base.html" %}
{% block title %}Editar Perfil{% endblock %}

{% block content %}

<div class="edit-profile-container">
    <h2>Editar Perfil</h2>
    <form method="post" class="edit-profile-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Nombre de Usuario</label>
            {{ form.username }} <!-- Campo para modificar el username -->
        </div>
        <div class="form-group">
            {{ form.bio.label_tag }} <!-- Etiqueta de biografía -->
            {{ form.bio }} <!-- Campo para biografía -->
        </div>
        <div class="form-group">
            <label for="id_tel">Teléfono</label>
            {{ form.tel }} <!-- Campo para teléfono -->
            <small class="form-text text-muted">Formato: +34123456789</small> <!-- Instrucciones de formato -->
        </div>
        <button type="submit" class="btn-save">Guardar cambios</button>
        <a href="{% url 'home' %}" class="btn-cancel">Cancelar</a>
    </form>
</div>

<style>
    /* Estilo moderno y limpio para la página de edición de perfil */
    .edit-profile-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    .edit-profile-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .edit-profile-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        text-align: left;
    }

    .form-group label {
        color: #555;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .edit-profile-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .edit-profile-form textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-save {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-save:hover {
        background-color: #218838;
    }

    .btn-cancel {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #6c757d;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
    }

    .btn-cancel:hover {
        color: #343a40;
    }
</style>

<script>
    // Asegúrate de que el campo de teléfono solo permite el formato +34 seguido de 9 dígitos
    document.addEventListener('DOMContentLoaded', function () {
        const telInput = document.getElementById('id_tel');
        telInput.setAttribute('pattern', '^\\+34\\d{9}$');
        telInput.setAttribute('placeholder', '+34 123456789'); // Añade un placeholder para mejor usabilidad
    });
</script>
{% endblock %}
