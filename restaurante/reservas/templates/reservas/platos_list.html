{% extends 'base.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/pages.css' %}">
    <h2>Platos</h2>
    <ul>
        {% for plato in object_list %}
            <li>
                <strong>Plato:</strong> {{ plato.nombre_plato }}
                <strong></strong> ${{ plato.precio_plato }}<br>
                <!-- Añade aquí más campos si los tienes -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}
