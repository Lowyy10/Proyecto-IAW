<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Casa Texas Mexico{% endblock %}</title>

    <!-- Cargar el archivo CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Casa Texas Mexico</h1>

            <p>Hola, {{ user.username }}!</p>
            <a href="{% url 'login' %}">Iniciar Sesión</a>
            <a href="{% url 'register' %}">Registrarse</a>
    </header>
    <br>
    <div class="container">
        <main class="content">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}
            <!-- Contenido específico -->
            {% endblock %}
        </main>

        <!-- Menú desplegable a la derecha -->
        <div class="dropdown">
            <button class="dropbtn">Menú</button>
            <div class="dropdown-content">
                <a href="{% url 'catalogo_platos_list' %}">Catálogo de Platos</a>
                <a href="{% url 'bebidas_list' %}">Bebidas</a>
                <a href="{% url 'platos_list' %}">Platos</a>
            </div>
        </div>
    </div>
</body>
</html>
