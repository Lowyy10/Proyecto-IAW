{% extends 'base.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}
<main class="image-container" style="text-align: center;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgpMFptFAZtXdFkTOif8oM9aoVs_WfRzbq4Q&s" width="500" height="500" style="display: block; margin: 0 auto;">
</main>
{% endblock %}

{% block navbar %}
    {% if user.is_authenticated %}
        <li class="nav-item" style="display: flex; align-items: center;">
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link" style="padding: 0; margin: 0; background: none; border: none; color: inherit; text-decoration: none;">
                    Cerrar Sesión
                </button>
            </form>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
        </li>
    {% endif %}
{% endblock %}
